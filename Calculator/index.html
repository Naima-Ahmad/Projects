<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div>
            <input type="text" name="" id="inpt">
        </div>
        <div>
            <br>
            <div class="gap">
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button>+</button>
            </div>
        <div>
            <div class="gap">
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>-</button>
            </div>
        <div>
            <div class="gap">
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>x</button>
            </div>
            <div class="gap">
                <button>0</button>
                <button>.</button>
                <button>/</button>
                <button>=</button>
            </div>
            </div>
            <div>
                <button id="clr">Clear All</button>
                <button>Clear</button>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
