<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div>
            <input type="text" name="" id="inpt">
        </div>
        <div>
            <br>
            <div class="gap">
                <button onclick="typing(9)">9</button>
                <button onclick="typing(8)">8</button>
                <button onclick="typing(7)">7</button>
                <button onclick="typing('+')">+</button>
            </div>
        <div>
            <div class="gap">
                <button onclick="typing(6)">6</button>
                <button onclick="typing(5)">5</button>
                <button onclick="typing(4)">4</button>
                <button onclick="typing('-')">-</button>
            </div>
        <div>
            <div class="gap">
                <button onclick="typing(3)">3</button>
                <button onclick="typing(2)">2</button>
                <button onclick="typing(1)">1</button>
                <button onclick="typing('*')">x</button>
            </div>
            <div class="gap">
                <button onclick="typing(0)">0</button>
                <button onclick="typing('.')">.</button>
                <button onclick="typing('/')">/</button>
                <button onclick="eql()">=</button>
            </div>
            </div>
            <div>
                <button onclick="clrall()" id="clr">Clear All</button>
                <button>Clear</button>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
